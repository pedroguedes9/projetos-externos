<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/style.css">
    <title>Projeto Sequencia</title>
</head>

<body>
    <h1>Projeto Sequencia</h1>
    <div id="test-sequence" class="sequence-div">
        <form id="sequence-form">

            <input type="number" class="input-sequence" min="0" max="9" maxlength="1"
                oninput="this.value = this.value.slice(0, 1)">
            <input type="number" class="input-sequence" min="0" max="9" maxlength="1"
                oninput="this.value = this.value.slice(0, 1)">
            <input type="number" class="input-sequence" min="0" max="9" maxlength="1"
                oninput="this.value = this.value.slice(0, 1)">
            <input type="submit" value="Enviar">
        </form>
    </div>

    <p id="error">Preencha todos os campos com algum número!!!</p>
    <div id="information">
        <h2>Histórico</h2>
        <div id="win">
            <h3>Você venceu!!</h3>
            <img src="styles/circulo-vazio.jpeg" alt="victory-image">
        </div>
        <div id="history">
            
        </div>
    </div>


    <script src="script.js"></script>
</body>

</html>

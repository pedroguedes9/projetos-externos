<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contador de namoro</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Aboreto&family=Playwrite+IN:wght@100..400&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <link rel="shortcut icon" href="assets/images/coracao.png" type="image/x-icon">
     
</head>
<body>
    <h1>Carta de namoro</h1>
    <img src="assets/images/main-image.jpeg" alt="foto">
    <audio autoplay="autoplay" src="assets/audio/A Turma Do Balão Mágico - Você e Eu (Tu y Yo) (Pseudo Video).mp3" type="audio/mp3" controls preload="auto"></audio>
    <p id="texto">Quando estou com você, nada mais importa, ver qualquer coisa ao seu lado é o melhor momento do meu dia. Saiba que estou aqui com você e por você, pra sempre. Te amo!!❤️❤️  </p>
    <h3>Estamos namorando a:</h3>
    <div id="contador">
        <div class="tempo" id="meses">
            <h2 class="display"></h2>
            <p>anos</p>
        </div>
        <div class="tempo" id="anos">
            <h2 class="display"></h2>
            <p>meses</p>
        </div>
        <div class="tempo" id="dias">
            <h2 class="display"></h2>
            <p>dias</p>
        </div>
        <div class="tempo" id="horas">
            <h2 class="display"></h2>
            <p>horas</p>
        </div>
        <div class="tempo" id="minutos">
            <h2 class="display"></h2>
            <p>minutos</p>
        </div>
        <div class="tempo" id="segundos">
            <h2 class="display"></h2>
            <p>segundos</p>
        </div>
    </div>
    <button id="clique">Clique aqui</button>
    <p id="recado">Silver esteve aqui</p>
</body>
<script src="assets/js/script.js"></script>
</html>

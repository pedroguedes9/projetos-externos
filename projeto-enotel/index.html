<!DOCTYPE html>
<html lang="pt-br">
    <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Viagem Enotel</title>
    <link rel="stylesheet" href="assets/styles/style.css" />
    <script src="https://kit.fontawesome.com/57ceb1dffc.js" crossorigin="anonymous"></script>
    </head>
    <body>
        <main>
            <div class="main-pic">
                <div class="countdown" id="countdown">
                    <h1 class="titulo">Enotel Countdown</h1>
                    <div class="countdown-bar">
                        <div class="progress-bar"></div>
                    </div>
                    <h2 class="pct-countdown">0% concluído</h2>
                    <h3 class="days-left"><i class="fa-solid fa-suitcase-rolling"></i>Faltam 0 dias para a viagem</h3>
                    <h5 class="trip-date"><i class="fa-solid fa-calendar-days"></i> 05/12/2025</h5>
                    
                </div>
                <div class="arrow-wrapper">
                    <i class="fa-solid fa-chevron-down arrow-icon"></i>
                </div>
            </div>
            <div class="second-pic" id="first-anchor">
                <div class="arrow-wrapper">
                    <i class="fa-solid fa-chevron-up arrow-icon"></i>
                </div>
                <div class="road-map" id="first-day">
                    <h1 class="day-title">DIA 01:</h1>
                    <div class="timeline-container"></div>
                        <div class="event-card">
                            <div class="event-time">14:00</div>
                            <div class="event-content">
                                <h3 class="event-title">Check-in</h3>
                                <p>Início da nossa jornada no Enotel</p>
                            </div>
                        </div>
                        
                        <div class="event-card">
                            <div class="event-time"></div>
                            <div class="event-content">
                                <h3 class="event-title">Almoço - Bar Molhado</h3>
                                <p>Encontro para almoçar juntos</p>
                                <img src="" alt="Bar Molhado" class="event-image">
                            </div>
                        </div>
                        <div class="event-card">
                            <div class="event-time"></div>
                            <div class="event-content">
                                <h3 class="event-title">Tempo Livre - Sorveteria Siri</h3>
                                <p>Encontro para almoçar juntos</p>
                                <img src="" alt="Sorveteria Siri" class="event-image">
                            </div>
                            
                        </div>
                        
                </div>
                <div class="arrow-wrapper">
                    <i class="fa-solid fa-chevron-down arrow-icon"></i>
                </div>
            </div>

            <div class="third-pic" id="second-anchor">
                <div class="arrow-wrapper">
                    <i class="fa-solid fa-chevron-up arrow-icon"></i>
                </div>
                <div class="road-map" id="second-day">
                    
                </div>
                <div class="arrow-wrapper">
                    <i class="fa-solid fa-chevron-down arrow-icon"></i>
                </div>
            </div>

            <div class="fourth-pic" id="third-anchor">
                <div class="arrow-wrapper">
                    <i class="fa-solid fa-chevron-up arrow-icon"></i>
                </div>
                <div class="road-map" id="third-day">
                    
                </div>
            </div>
        </main>
    </body>
<script src="assets/js/script.js"></script>
</html>
